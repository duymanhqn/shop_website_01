<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập Admin</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin.css') }}"
    />
  </head>
  <body class="login-page">
    <div class="login-wrapper">
      <div class="login-box">
        <h1>Admin Login</h1>

        <!-- Hiển thị thông báo flash gọn trong form -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% set category, message = messages[-1] %}
        <p class="flash-message flash-{{ category }}">{{ message }}</p>
        {% endif %} {% endwith %}

        <form action="{{ url_for('admin_bp.login') }}" method="POST">
          <div class="input-group">
            <input
              type="text"
              name="username"
              placeholder="Tên đăng nhập"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              placeholder="Mật khẩu"
              required
            />
          </div>
          <button type="submit" class="btn-login">Đăng nhập</button>
        </form>
      </div>
    </div>
  </body>
</html>
