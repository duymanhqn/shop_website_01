<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot.css') }}">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="otp-container">
        <h2>Quên mật khẩu</h2>
        <p>Nhập Gmail để nhận mã OTP đặt lại mật khẩu</p>

        <form method="POST">
            <input type="email" name="gmail" placeholder="Nhập Gmail" required>
            <button type="submit" class="verify-btn">Gửi OTP</button>
        </form>

        <a href="{{ url_for('auth_bp.auth') }}" class="back-link">← Quay lại đăng nhập</a>
    </div>

</body>
</html>
